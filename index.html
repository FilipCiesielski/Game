<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>ColorsGame</title>
     <link href="https://fonts.googleapis.com/css?family=Audiowide|Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bahianita|Bungee+Shade&display=swap" rel="stylesheet">
    <script src="js/Game.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<section class="box">
    <header>
        <div class="box__makeRows__makeColumns">
            <label>
                number of rows
                <input type="number" value="5" id="createRows" min="1" max="20">
            </label>
            <label>
                number of columns
                <input type="number" value="12" id="createColumns" min="1" max="35">
            </label>
            <button>play!</button>
        </div>
        <div class="box__score">
<span>SCORE</span>
            <div class="box__score--result">0</div>

        </div>

    </header>
    <div id="grid__container">
    </div>

</section>
</body>

</html>
