<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bahianita|Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <script src="js/Game.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="box">
    <header>
        <div class="box__gameSettings">
            <div class="box__play__buttons">
                <i class="far fa-question-circle"></i>
                <label>
                    set time
                    <input type="number" value="0" id="timeSettings">

                </label>
                <button>START</button>

            </div>
        <div class="box__createRows__createColumns">
            <label>
                rows
                <input type="number" value="8" id="createRows" min="1" max="20">
            </label>
            <label>
                columns
                <input type="number" value="12" id="createColumns" min="1" max="35">
            </label>
            <button>play!</button>
        </div>
              </div>
        <div class="box__score">
            <span>SCORE:</span>
            <div class="box__score--result">0</div>
        </div>
    </header>
    <div id="grid__container">
    </div>
</section>
</body>
</html>
