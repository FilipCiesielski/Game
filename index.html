<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Overpass&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bahianita|Bungee+Shade&display=swap" rel="stylesheet">
    <script src="js/Game.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="box">
    <div class="hidden">
        <p>Game Over<br/>no moves possible</p>
        <div class="close">X</div>
    </div>
    <header>
        <div class="box__createRows__createColumns">
            <label>
                rows
                <input type="number" value="8" min="1" id="createRows">
            </label>
            <label>
                columns
                <input type="number" value="12" min="1" id="createColumns">
            </label>
            <button id="box__button__play">play!</button>
        </div>
        <div class="box__score">
            <span>SCORE:</span>
            <div class="box__score--result">0</div>
        </div>
    </header>
    <div id="grid__container">
    </div>
</section>
</body>
</html>
